<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        /* Include common styles from your existing CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            overflow-x: hidden;
        }
        .container {
            position: relative;
            width: 100%;
        }
        .sidebar {
            position: fixed;
            width: 300px;
            height: 100%;
            background: linear-gradient(45deg, #47cebe, #ef4a82);
            overflow-x: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        .sidebar ul li {
            list-style: none;
            width: 100%;
        }
        .sidebar ul li:hover {
            background: #444;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: aliceblue;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            min-width: 60px;
            font-size: 24px;
            text-align: center;
        }
        .main {
            position: absolute;
            width: calc(100% - 300px);
            min-height: 100vh;
            left: 300px;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            text-align: center;
            color: #444;
        }
        .profile-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="/hospital_dash"><i class="fas fa-clinic-medical"></i><div class="title">Dashboard</div></a></li>
            <li><a href="/profile"><i class="fas fa-user-md"></i><div class="title">Profile</div></a></li>
            <li><a href="/community"><i class="fas fa-question"></i><div class="title">Community</div></a></li>
            <li><a href="/"><i class="fas fa-home"></i><div class="title">Home</div></a></li>
        </ul>
    </div>

    <div class="main">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://via.placeholder.com/100" alt="Profile Image">
            </div>
            <div class="profile-info">
                <p><strong>Doctor License Number:</strong> XYZ12345</p>
                <p><strong>Doctor Name:</strong> Dr. Avani</p>
                <p><strong>Mobile Number:</strong> +1234567890</p>
                <p><strong>Email:</strong> example@example.com</p>
                <p><strong>Hospital Name:</strong> XYZ Hospital</p>
                <p><strong>Speciality:</strong> Cardiology</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
